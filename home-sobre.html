<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./home-sobre1.css" />

    <link

  <body>
    <section class="home-sobre">

                <h1 class="title54">Como fazer o bem</h1>
                <label class="body18"

              </div>
            </div>
            <div class="actions14">
              <div class="button30">
                <div class="state-layer60">

                </div>
              </div>
            </div>
          </div>
          <div class="basic-dialog4">

            <div class="actions15">

            <div class="text-content3">

                <img
                  class="title-description-inner"

                <h1 class="title54">Mostre sua ação</h1>

    <script>
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./sobre-nos.html";

      var leftIcon = document.getElementById("leftIcon");
      if (leftIcon) {
        leftIcon.addEventListener("click", function (e) {

        });
      }
      
      var rightIcon = document.getElementById("rightIcon");
      if (rightIcon) {
        rightIcon.addEventListener("click", function (e) {

      var buildingBlocksSegment1 = document.getElementById("buildingBlocksSegment1");
      if (buildingBlocksSegment1) {
